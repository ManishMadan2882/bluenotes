<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
<style>
   @media only screen and (max-width: 600px) {
  label,input{
    font-size: 10px;
    width: 60%;
  }
  form{
   padding: 1%;
  }
}
    form{
        background-color: aliceblue;
        padding: 2%;
        display: block;
        width: max-content;
        height: max-content;
        top:0;left:0;bottom: 0;right: 0;
        margin: auto;
        position: absolute;
        box-shadow: 5px 10px 80px #888888;;
    }
    label{
        font-size: x-large;
    }
    input{
        font-size: x-large;
        margin-top: 33px;
        border-style: none;
        
        padding: 12px;
        background-color : rgb(187, 206, 197);
    }
    button{
        border-style: none;
        background-color: rgb(144, 189, 159);
        padding: 8px;
        border-radius: 25px;
        cursor: pointer;
        margin-top : 19px;
        display: block;
        width: 100%;
        
    }
    button:hover {
        background-color: aquamarine;
    }
    a{
        margin-top: 18px;
    }
</style>
</head>

<body style="background-color : rgb(215, 233, 219)">
    <form >
       <label >Username</label>
       <input id="username" type="text" placeholder="jessepinkman458">
       <br>
       <label >Password </label>
       <input id="password" type="password" placeholder="">
       <br>
       <button id="btn" >Sign up</button>
       <a href="/login">Already registered? Login</a>
       <h2 id="msg"> </h2>
    </form>
    <script src="reg.js"></script>  
</body>

</html>
